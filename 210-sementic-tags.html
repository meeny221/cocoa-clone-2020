<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <header>
        <h1>Hi, I'm Allen</h1>
      </header>
      <!-- div와 표현하는 바가 동일하다 <div id=header></div> 로 표현해도 되지만 위 표현이 더 깔끔하다 -->
      <main>
        <span>123 road amaranth</span>
        <!-- <span>은 짧은 문장, <p>는 긴 문단 -->
        <address>123 road amranth</address>
      </main>
      <!-- <header></header>와 마찬가지로 <div id=main></div>로 대체할 수 있다 -->
      <footer>&copy; 2020.11.05</footer>
      <!-- div로 처리하면 간편하긴 하지만 코드를 이해하는데 붚련함이 생긴다 document와 content를 구분할 수 있게 되도록
            semantic으로 작성하도록 노력하자 -->
    </form>
  </body>
</html>
