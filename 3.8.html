<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8" />
        <style>
            span {
                background-color: teal;
                /* padding: 20px;
                margin: 40px; */
                /* inline은 width와 height가 없기 때문에 margin을 줘도 옆으로만 적용되고 상하로는 적용되지 않는다. */
            }
            .tomato {
                background-color: tomato;
            }
            /* #tomato,#tomato2,#tomato3 {background-color: tomato;} */
            /* 이것도 한 방법 */
        </style>
    </head>
    <body>
        <span>hello</span>
        <span class="tomato">hello</span>
        <span>hello</span>
        <span class="tomato honey potato">hello</span>
        <!-- 하나의 tag가 1-3개의 class name을 가질 수 있다. -->
        <span>hello</span>
        <span class="tomato">hello</span>
    </body>
</html>
