<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>repl.it</title>
    </head>
    <body>
        <h1>Create An Account</h1>
        <form>
            <div>
                <label for="firstname">First name</label>
                <input id="firstname" required placeholder="First name" />
            </div>
            <div>
                <label for="lastname">Last name</label>
                <input id="lastname" required placeholder="Last name" />
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" required type="email" placeholder="Email" />
            </div>
            <div>
                <label for="username">Username</label>
                <input id="Username" required placeholder="Username" />
            </div>
            <div>
                <label for="password">Password</label>
                <input
                    id="password"
                    required
                    type="password"
                    placeholder="Password"
                    minlength="10"
                />
            </div>
            <div>
                <label for="birth">Birth date</label>
                <input id="birth" required type="date" />
            </div>
            <div>
                <label for="happy">How happy are you?</label>
                <input
                    id="happy"
                    type="range"
                    list="tickmarks"
                    min="0"
                    max="100"
                    step="10"
                />
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
            </div>
            <div>
                <label for="color">What is your fav.color</label>
                <input id="color" type="color" />
            </div>
            <input type="submit" value="Create Account" />
        </form>
    </body>
</html>
