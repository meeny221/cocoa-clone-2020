<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8" />
        <style>
            div {
                height: 150px;
                width: 150px;
                background-color: tomato;
            }
            span {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>

        <span>Hello</span>
        <span>Hello</span>
        <a href="#">link</a>
        <img src="img/a0003422_main.jpg"
        <span>Hello</span>
        <!-- 옆으로 나열되는 요소들은 inline(in the same line)이라 한다 예로 아주 작은 글이나 링크 이미지 등 -->
        <p>I am genius</p>
    </body>
